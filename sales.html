<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Projections</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- using some inline styles for now - will use stylesheet later -->
  <header> 
    <h1 style="font-size: 40px; text-align: center">Pat's Salmon Cookies</h1>
    <p style="text-align: center"><img src="images/salmon_logo.png" alt="salmon" height="50px";></p>
  </header>
  <main>
    <p style="text-align: center; color: orangered; font-weight: bold; padding-top: 50px; font-size: 40px;">Under Construction</p>

    <table id="sample">

      <!-- tables are built in rows -->
      <!-- the table header is a thead -->
      <tr>
        <th></th><!-- first one should be blank -->
        <th>6am</th>
        <th>7am</th>
        <th>8am</th>
        <th>Daily Location Total</th>
      </tr>
    
      <tr>
        <td>Seattle</td>
        <td>200</td>
        <td>300</td>
        <td>400</td>
        <td>900</td>
      </tr>
    </table> 

  <table id="sales">
      <!-- header row -->
      <tr id="header"></tr>

      <!-- store rows -->
      <tr id="seattle1"></tr>
      <tr id="tokyo1"></tr>
      <tr id="dubai1"></tr>
      <tr id="paris1"></tr>
      <tr id="lima1"></tr>

      <!-- hourly total for all stores -->
      <tr id="hourly-totals"></tr>
  </table>


    <h2>Seattle</h2>
    <ul id="seattle"></ul>

    <h2>Tokyo</h2>
    <ul id="tokyo"></ul>

    <h2>Dubai</h2>
    <ul id="dubai"></ul>

    <h2>Paris</h2>
    <ul id="paris"></ul>

    <h2>Lima</h2>
    <ul id="lima"></ul>
    

  </main>
  
  <!-- run the script -->
  <script src="app.js"></script>
